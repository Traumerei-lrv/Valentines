<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Card</title>
    <style>
        #catImage, #pitifulcat, #inlovecat, #sadlvl1, #sadlvl2, #sadlvl3, #sadlvl4, #sadlvl5, #sadlvl6, #sadlvl7 {
            display: none;
            max-width: 400px;
            margin: 20px auto;
        }
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Will you be my Valentine?</h1>
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
    
    <img id="catImage" src="https://media1.tenor.com/m/2pIAmP3j1GwAAAAC/slap-table-green-alien-cat-angry.gif" alt="cat angry">
    <img id="pitifulcat" src="https://media.tenor.com/Xj0I2vMUoOIAAAAM/qazqaz.gif" alt="pitiful cat">
    <img id="inlovecat" src="https://media.tenor.com/lfDATg4Bhc0AAAAM/happy-cat.gif" alt="cat in love">
    <img id="sadlvl1" src="https://media.tenor.com/sQf0cT8G5soAAAA1/cat.webp" alt="sad cat level 1">
    <img id="sadlvl2" src ="https://media.tenor.com/HWlXt1G-wn8AAAAM/sad-cat-sad-cat-meme.gif" alt="sad cat level 2">
    <img id="sadlvl3" src ="https://media.tenor.com/O4TFmBT4OwYAAAAM/sad-sad-cat.gif" alt="sad cat level 3">
    <img id="sadlvl4" src ="https://media.tenor.com/URQcWYKN3ZoAAAAm/cat.webp" alt="sad cat level 4">
    <img id="sadlvl5" src ="https://media.tenor.com/ufPsZFFomo4AAAAM/crying-cat-sad-cat.gif" alt="sad cat level 5">
    <img id="sadlvl6" src ="https://media.tenor.com/c6nXyQmertAAAAAm/the-voices.webp" alt="sad cat level 6">
    <img id="sadlvl7" src ="https://media.tenor.com/c6nXyQmertAAAAAm/the-voices.webp" alt="sad cat level 7">



    <script>
        function showRandomSadCat() {
            // Array of all sad level image IDs
            const sadLevels = ['sadlvl1', 'sadlvl2', 'sadlvl3', 'sadlvl4', 'sadlvl5', 'sadlvl6', 'sadlvl7'];
            
            // Pick a random sad level
            const randomIndex = Math.floor(Math.random() * sadLevels.length);
            const selectedSadCat = sadLevels[randomIndex];
            
            // Hide all images except the selected one
            sadLevels.forEach(id => {
                document.getElementById(id).style.display = 'none';
            });
            document.getElementById('catImage').style.display = 'none';
            document.getElementById('inlovecat').style.display = 'none';
            
            // Show the randomly selected sad cat
            document.getElementById(selectedSadCat).style.display = 'block';
        }
        
        document.getElementById('noBtn').addEventListener('click', showRandomSadCat);
        
        document.getElementById('yesBtn').addEventListener('click', function() {
            // Hide all sad cats
            for (let i = 1; i <= 7; i++) {
                document.getElementById('sadlvl' + i).style.display = 'none';
            }
            document.getElementById('catImage').style.display = 'none';
            document.getElementById('inlovecat').style.display = 'block';
        });
    </script>
</body>
</html>
