<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Card</title>
    <style>
        #catImage, #pitifulcat, #inlovecat, #sadlvl1, #sadlvl2, #sadlvl3, #sadlvl4, #sadlvl5, #sadlvl6, #sadlvl7 {
            display: none;
            max-width: 400px;
            margin: 20px auto;
        }
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Will you be my Valentine?</h1>
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
    
    <!--<img id="catImage" src="https://media1.tenor.com/m/2pIAmP3j1GwAAAAC/slap-table-green-alien-cat-angry.gif" alt="cat angry">-->
    <img id="displayCat" style="display: none; max-width: 400px; margin: 20px auto;" alt="cat image">



    <script>
        function kuringRandom() {
            const sadlvls = ['sadlvl1', 'sadlvl2', 'sadlvl3', 'sadlvl4', 'sadlvl5', 'sadlvl6', 'sadlvl7'];
            
            const randomIndex = Math.floor(Math.random() * sadlvls.length);
            const selectedCat = sadlvls[randomIndex];
            
            sadlvls.forEach(id => {
                document.getElementById(id).style.display = 'none';
            });
            document.getElementById('catImage').style.display = 'none';
            document.getElementById('inlovecat').style.display = 'none';
   
            document.getElementById(selectedCat).style.display = 'block';
        }
        
        document.getElementById('noBtn').addEventListener('click', kuringRandom);
        
        document.getElementById('yesBtn').addEventListener('click', function() {
            for (let i = 1; i <= 7; i++) {
                document.getElementById('sadlvl' + i).style.display = 'none';
            }
            document.getElementById('catImage').style.display = 'none';
            document.getElementById('inlovecat').style.display = 'block';
        });
    </script>
</body>
</html>
