<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan Our Date üíï</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            padding: 20px;
            color: #FF6F77;
            background-color: #FFDEE3;
            min-height: 100vh;
            margin: 0;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 5px;
        }

        .subtitle {
            font-size: 1rem;
            margin-bottom: 30px;
            color: #e8828a;
        }

        .card {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(255, 111, 119, 0.25);
            max-width: 420px;
            margin: 0 auto 25px;
            padding: 25px 30px;
        }

        .card h2 {
            margin: 0 0 15px;
            font-size: 1.25rem;
        }

        label {
            display: block;
            text-align: left;
            font-weight: bold;
            margin-bottom: 6px;
            font-size: 0.9rem;
        }

        input[type="date"],
        input[type="time"] {
            width: 100%;
            padding: 12px 14px;
            font-size: 1rem;
            border: 2px solid #ffb3b8;
            border-radius: 10px;
            background: #fff5f6;
            color: #c0475e;
            outline: none;
            box-sizing: border-box;
            margin-bottom: 15px;
            transition: border-color 0.2s;
        }

        input[type="date"]:focus,
        input[type="time"]:focus {
            border-color: #FF6F77;
        }

        /* Place selection grid */
        .places-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .place-option {
            position: relative;
        }

        .place-option input[type="radio"] {
            display: none;
        }

        .place-option label {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 0;
            border: 3px solid #ffb3b8;
            border-radius: 12px;
            background: #fff5f6;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: normal;
            overflow: hidden;
        }

        .place-option label:hover {
            border-color: #FF6F77;
            transform: scale(1.03);
            box-shadow: 0 4px 14px rgba(255, 111, 119, 0.3);
        }

        .place-option input[type="radio"]:checked + label {
            border-color: #FF6F77;
            border-width: 3px;
            box-shadow: 0 4px 16px rgba(255, 111, 119, 0.45);
        }

        .place-option input[type="radio"]:checked + label .place-name {
            background: #FF6F77;
            color: #fff;
        }

        .place-img {
            width: 100%;
            height: 120px;
            object-fit: cover;
            display: block;
        }

        .place-name {
            font-size: 0.95rem;
            font-weight: bold;
            padding: 10px 0;
            width: 100%;
            background: #fff5f6;
            transition: background 0.2s, color 0.2s;
        }

        /* Confirm button */
        .confirm-btn {
            margin-top: 10px;
            padding: 14px 40px;
            font-size: 1.1rem;
            cursor: pointer;
            background: #FF8896;
            color: #fff;
            border: solid 2px #C00000;
            border-radius: 30px;
            transition: background 0.2s, transform 0.1s;
        }

        .confirm-btn:hover {
            background: #ff6b7a;
            transform: scale(1.03);
        }

        .confirm-btn:active {
            transform: scale(0.97);
        }

        /* Summary */
        #summary {
            display: none;
            max-width: 560px;
            margin: 0 auto;
        }

        /* ===== TICKET STYLES ===== */
        .ticket {
            display: flex;
            max-width: 540px;
            margin: 0 auto;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 6px 30px rgba(255, 111, 119, 0.3);
            font-family: Georgia, 'Times New Roman', serif;
        }

        .ticket-main {
            flex: 1;
            background: linear-gradient(135deg, #fff0f2 0%, #ffd6db 100%);
            padding: 28px 30px;
            position: relative;
            border-right: 3px dashed #ffb3b8;
        }

        .ticket-main::before,
        .ticket-main::after {
            content: 'üíï';
            position: absolute;
            font-size: 14px;
        }
        .ticket-main::before { top: 10px; left: 14px; }
        .ticket-main::after { bottom: 10px; right: 14px; }

        .ticket-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #C00000;
            margin: 0 0 6px;
            letter-spacing: 0.5px;
        }

        .ticket-divider {
            border: none;
            border-top: 2px solid #ffb3b8;
            margin: 12px 0 18px;
        }

        .ticket-row {
            display: flex;
            align-items: baseline;
            margin-bottom: 14px;
        }

        .ticket-label {
            font-size: 0.78rem;
            font-weight: bold;
            color: #FF6F77;
            text-transform: uppercase;
            letter-spacing: 1px;
            min-width: 70px;
        }

        .ticket-value {
            font-size: 1.05rem;
            color: #8B0020;
            margin-left: 8px;
        }

        .ticket-footer {
            margin-top: 18px;
            font-style: italic;
            font-size: 0.82rem;
            color: #e8828a;
        }

        .ticket-stub {
            width: 90px;
            background: linear-gradient(135deg, #FF8896 0%, #FF6F77 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #fff;
            padding: 20px 10px;
        }

        .stub-icon {
            font-size: 2.2rem;
            margin-bottom: 8px;
        }

        .stub-text {
            font-size: 0.7rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            line-height: 1.5;
            text-align: center;
        }
    </style>
    <!-- html2canvas for ticket download -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
    <h1>Let's Plan Our Date! üíñ</h1>
    <p class="subtitle">Pick a day, time, and place for our Valentine's date</p>

    <div id="formSection">
        <!-- Date & Time -->
        <div class="card">
            <h2>üìÖ When?</h2>
            <label for="dateInput">Date</label>
            <input type="date" id="dateInput">

            <label for="timeInput">Time</label>
            <input type="time" id="timeInput" value="18:00">
        </div>

        <!-- Place Selection -->
        <div class="card">
            <h2>Where?</h2>
            <div class="places-grid">
                <div class="place-option">
                    <input type="radio" name="place" id="place-restaurant" value="Restaurant">
                    <label for="place-restaurant">
                        <img class="place-img" src="assests/img/place/restaurant.jpg" alt="Restaurant">
                        <span class="place-name">Restaurant</span>
                    </label>
                </div>
                <div class="place-option">
                    <input type="radio" name="place" id="place-movie" value="Movie">
                    <label for="place-movie">
                        <img class="place-img" src="assests/img/place/movie.jpg" alt="Movie">
                        <span class="place-name">Movie</span>
                    </label>
                </div>
                <div class="place-option">
                    <input type="radio" name="place" id="place-park" value="Park">
                    <label for="place-park">
                        <img class="place-img" src="assests/img/place/park.jpg" alt="Park">
                        <span class="place-name">Park</span>
                    </label>
                </div>
                <div class="place-option">
                    <input type="radio" name="place" id="place-beach" value="Beach">
                    <label for="place-beach">
                        <img class="place-img" src="assests/img/place/beach.jpg" alt="Beach">
                        <span class="place-name">Beach</span>
                    </label>
                </div>
                <div class="place-option">
                    <input type="radio" name="place" id="place-bedroom" value="Bedroom">
                    <label for="place-bedroom">
                        <img class="place-img" src="assests/img/place/bedroom.jpg" alt="Bedroom">
                        <span class="place-name">Bedroom</span>
                    </label>
                </div>
                <div class="place-option">
                    <input type="radio" name="place" id="place-car" value="Car Ride">
                    <label for="place-car">
                        <img class="place-img" src="assests/img/place/car.jpg" alt="Car Ride">
                        <span class="place-name">Car Ride</span>
                    </label>
                </div>
            </div>
        </div>

        <button class="confirm-btn" onclick="confirmDate()">Confirm Date üíï</button>
    </div>

    <!-- Ticket after confirmation -->
    <div id="summary" style="display:none; max-width:560px; margin:0 auto;">
        <div class="ticket" id="ticketEl">
            <div class="ticket-main">
                <p class="ticket-title">Valentine's Date Ticket</p>
                <hr class="ticket-divider">
                <div class="ticket-row">
                    <span class="ticket-label">üìÖ Date</span>
                    <span class="ticket-value" id="sumDate"></span>
                </div>
                <div class="ticket-row">
                    <span class="ticket-label">üïê Time</span>
                    <span class="ticket-value" id="sumTime"></span>
                </div>
                <div class="ticket-row">
                    <span class="ticket-label">üìç Place</span>
                    <span class="ticket-value" id="sumPlace"></span>
                </div>
                <p class="ticket-footer">This ticket grants one magical evening together ‚ù§Ô∏è</p>
            </div>
            <div class="ticket-stub">
                <span class="stub-icon" id="stubIcon">üíï</span>
                <span class="stub-text">Admit<br>Two</span>
            </div>
        </div>
        <br>
        <button class="confirm-btn" onclick="downloadTicket()" style="margin-top:18px;">Download Ticket üì•</button>
        <p style="font-size: 1.3rem; margin-top: 18px; color:#e8828a;">Can't wait to see you! üòª</p>
    </div>

    <script>
        // Set default date to today
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('dateInput').value = today;

        // Emoji-to-icon map for the ticket stub
        const placeIcons = {
            'Restaurant': 'üçΩÔ∏è',
            'Movie': 'üé¨',
            'Park': 'üå≥',
            'Beach': 'üèñÔ∏è',
            'Bedroom': 'üõèÔ∏è',
            'Car Ride': 'üöó'
        };

        function confirmDate() {
            const dateVal = document.getElementById('dateInput').value;
            const timeVal = document.getElementById('timeInput').value;
            const placeEl = document.querySelector('input[name="place"]:checked');

            if (!dateVal) { alert('Please pick a date! üìÖ'); return; }
            if (!timeVal) { alert('Please pick a time! üïê'); return; }
            if (!placeEl) { alert('Please pick a place! üìç'); return; }

            const dateObj = new Date(dateVal + 'T' + timeVal);
            const formattedDate = dateObj.toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
            const formattedTime = dateObj.toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit', hour12: true });

            document.getElementById('sumDate').textContent = formattedDate;
            document.getElementById('sumTime').textContent = formattedTime;
            document.getElementById('sumPlace').textContent = placeEl.value;
            document.getElementById('stubIcon').textContent = placeIcons[placeEl.value] || 'üíï';

            document.getElementById('formSection').style.display = 'none';
            document.getElementById('summary').style.display = 'block';
        }

        function downloadTicket() {
            const ticket = document.getElementById('ticketEl');
            html2canvas(ticket, { scale: 2, useCORS: true, backgroundColor: null }).then(canvas => {
                const link = document.createElement('a');
                link.download = 'valentines-date-ticket.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
            });
        }
    </script>
</body>
</html>
